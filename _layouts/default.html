<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="shortcut icon" href="/favicon.ico">
    {% feed_meta %}

{% seo %}

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <meta name="msvalidate.01" content="3E291B6276B53378A62801E4203E6EA1" />
    <meta name="google-site-verification" content="qZetCDV_ghLAgtDBNfgzu9WX9sU8TNw_AXO8Q-_WPjM" />
  </head>
  <body>
    <div class="wrapper">
      <div class="sidebar">
        <header class="site-header">
          <h1 class="site-title">{{ site.title | default: site.github.repository_name }}</h1>
          <p class="site-description">{{ site.description | default: site.github.project_tagline }}</p>
        </header>
      </div>
      <div class="site-content">
        <main class="site-main">

        {{ content }}

        </main>
      </div>
      <footer class="site-footer">
        <div class="site-info">
          Copyright &copy; 2010 - 2018 Navdeep Singh. All rights reserved. <a href="https://github.com/navdeepsinghkhalsa/vegansikhgeek.com" target="_blank">See license.</a>
        </div>
      </footer>
    </div>
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>


  {% if site.google_analytics %}
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
    </script>
  {% endif %}
  </body>
</html>
